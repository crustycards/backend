apiVersion: apps/v1
kind: Deployment
metadata:
  name: game
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game
  template:
    metadata:
      labels:
        app: game
    spec:
      containers:
      - name: game
        image: <IMAGE>
        ports:
        - containerPort: 50052
        env:
        - name: AMQP_URI
          value: "<AMQP_URI>"
        - name: API_URI
          value: "<API_URI>"
---
apiVersion: v1
kind: Service
metadata:
  name: game-service
  annotations:
    # TODO - Uncomment the line below once a DNS A record has been mapped to the service IP address.
    # service.beta.kubernetes.io/do-loadbalancer-hostname: "game.crusty.cards"
    service.beta.kubernetes.io/do-loadbalancer-tls-passthrough: "true"
    service.beta.kubernetes.io/do-loadbalancer-http2-ports: "50052"
spec:
  type: LoadBalancer
  ports:
    - name: grpc
      port: 50052
      targetPort: 50052
  selector:
    app: frontend