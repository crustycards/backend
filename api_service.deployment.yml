apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: <IMAGE>
        ports:
        - containerPort: 50052
        env:
        - name: MONGO_URI
          value: "<MONGO_URI>"
        - name: SONIC_URI
          value: "<SONIC_URI>"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-hostname: "api.crusty.cards"
spec:
  type: LoadBalancer
  ports:
    - name: grpc
      port: 50052
      targetPort: 50052
  selector:
    app: frontend